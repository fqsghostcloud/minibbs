<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/static/img/favicon.png" />
        <meta name="author" content="Unknown" />
       

<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<script src="/static/js/jquery-1.10.1.min.js"></script>
<script src="/static/js/websocket.js"></script>

	</head>
	<body>
		<div class="container">
            <h3>username <span id="uname">{{.UserName}}</span></h3>
            <h3>tid <span id="tid">{{.TopicId}}</span></h3>
            <h4>send_box</h4>
            <form class="form-inline">
                <div class="col-md-6 form-group">
                    <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required>
                </div>
                <button id="sendbtn" type="button" class="btn btn-default">Send</button>
            </form>
        </div>
        
        <div class="container">
            <h3>chat_history</h3>
            <ul id="chatbox">
                <li>welcome</li>
            </ul>
        </div>

	</body>
